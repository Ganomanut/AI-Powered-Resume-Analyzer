<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS & HR Integration</title>
    <link rel="stylesheet" href="AT.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Images/AI__Logo.jpg" alt="AI powered Resume Analyzer system">
            <h2>AI Powered<br>Resume System</h2>
        </div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <input type="text" class="search-bar" placeholder="Search...">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <main>
        <section id="candidate-profile">
            <h2>Candidate Profile Management</h2>
            <label for="candidate-status">Status:</label>
            <select id="candidate-status">
                <option value="new">New</option>
                <option value="shortlisted">Shortlisted</option>
                <option value="interview">Interview Scheduled</option>
                <option value="rejected">Rejected</option>
                <option value="hired">Hired</option>
            </select>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume">
            <textarea id="notes" placeholder="Notes & Comments..."></textarea>
        </section>
        <section id="application-tracking">
            <h2>Application Tracking</h2>
            <label for="job-id">Job ID:</label>
            <input type="text" id="job-id">
            <label for="role">Role Applied For:</label>
            <input type="text" id="role">
            <label for="submission-date">Submission Date:</label>
            <input type="date" id="submission-date">
            <label for="communication-logs">Communication Logs:</label>
            <textarea id="communication-logs" placeholder="Emails, Calls..."></textarea>
        </section>
        <button id="submit-btn">Save</button>
    </main>
    <footer class="footer">
        <div class="footer__columns">
            <div class="footer__column">
                <ul>
                    <li><a href="#">Job matching</a></li>
                    <li><a href="#">candidate screening</a></li>
                    <li><a href="#">post jobs</a></li>
                </ul>
            </div>
            <div class="footer__column">
                <ul>
                    <li><a href="#">Resume Automate</a></li>
                    <li><a href="#">interview</a></li>
                    <li><a href="#">shortlisting</a></li>
                </ul>
            </div>
            <div class="footer__column">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="footer__bottom">
            <p>&copy; 2025 AI Resume System. Follow us on</p>
        </div>
    </footer>
    <script src="AT&TRACK.JS"></script>
</body>
</html>
